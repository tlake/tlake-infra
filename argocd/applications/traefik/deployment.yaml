kind: Deployment
apiVersion: apps/v1
metadata:
  name: "traefik-deployment"
  labels:
    app: "traefik"

spec:
  replicas: 1
  revisionHistoryLimit: 0

  selector:
    matchLabels:
      app: "traefik"

  template:
    metadata:
      labels:
        app: "traefik"

    spec:
      serviceAccountName: "traefik-service-account"
      containers:
        - name: "traefik"
          image: "traefik:v3.1"
          args:
            - "--api.insecure"
            - "--providers.kubernetesingress"

          ports:
            - name: "web"
              containerPort: 80

            - name: "websecure"
              containerPort: 443

            - name: "dashboard"
              containerPort: 8080

          volumeMounts:
            - name: "certs"
              mountPath: "/etc/certs"

            - name: "dynamic-config"
              mountPath: "/etc/dynamic-config"

            - name: "static-config"
              mountPath: "/etc/traefik"

      volumes:
        - name: "certs"
          persistentVolumeClaim:
            claimName: "certs"

        - name: "dynamic-config"
          persistentVolumeClaim:
            claimName: "dynamic-config"

        - name: "static-config"
          persistentVolumeClaim:
            claimName: "static-config"

