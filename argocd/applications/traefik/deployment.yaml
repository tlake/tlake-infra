kind: Deployment
apiVersion: apps/v1
metadata:
  name: traefik-deployment
  labels:
    app: traefik

spec:
  replicas: 1
  selector:
    matchLabels:
      app: traefik
  template:
    metadata:
      labels:
        app: traefik
    spec:
      serviceAccountName: traefik-service-account
      containers:
        - name: traefik
          image: traefik:v3.1
          args:
            - --api.insecure
            - --providers.kubernetesingress
          ports:
            - name: web
              containerPort: 80
            - name: websecure
              containerPort: 443
            - name: dashboard
              containerPort: 8080
          volumeMounts:
            - name: traefik-certs
              mountPath: "/etc/certs"
            - name: traefik-dynamic-config
              mountPath: "/etc/dynamic-config"
            - name: traefik-static-config
              mountPath: "/etc/traefik"
      volumes:
        - name: traefik-certs
          persistentVolumeClaim:
            claimName: traefik-certs-claim
        - name: traefik-dynamic-config
          persistentVolumeClaim:
            claimName: traefik-dynamic-config-claim
        - name: traefik-static-config
          persistentVolumeClaim:
            claimName: traefik-static-config-claim

