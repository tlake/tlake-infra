kind: Deployment
apiVersion: apps/v1
metadata:
  labels:
    app: "collabora"
    service: "collabora-app"
  name: "collabora-app"
  namespace: "collabora"

spec:
  replicas: 1
  revisionHistoryLimit: 0

  selector:
    matchLabels:
      app: "collabora"
      service: "collabora-app"

  template:
    metadata:
      labels:
        app: "collabora"
        service: "collabora-app"
      name: "collabora-app"
      namespace: "collabora"

    spec:
      containers:
        - name: "collabora-app"
          # version 24.04.13.2.1
          image: "collabora/code:sha256:01dc4ab83977edf0f2eb35c07973ac267ebccf4917d3311efa9b9e336709f608"
          imagePullPolicy: "IfNotPresent"

          env:
            - name: "domain"
              value: "http://nextcloud-app\\.nextcloud\\.svc\\.cluster\\.local|https://cloud\\.tlake\\.io"

            - name: "extra_params"
              value: "--o:ssl.enable=false  --o:ssl.termination=true"

            - name: "password"
              valueFrom:
                secretKeyRef:
                  name: "config"
                  key: "collabora_admin_password"

            - name: "username"
              valueFrom:
                secretKeyRef:
                  name: "config"
                  key: "collabora_admin_username"

            - name: "DONT_GEN_SSL_CERT"
              value: "true"

            - name: "TZ"
              value: "America/Los_Angeles"

          ports:
            - name: "app"
              containerPort: 9980

      imagePullSecrets:
        - name: "dockerhub-tlake-read-only"

---

apiVersion: v1
kind: Service
metadata:
  labels:
    app: "collabora"
    service: "collabora-app"
  name: "collabora-app"
  namespace: "collabora"

spec:
  ports:
    - name: "http-traffic"
      port: 80
      targetPort: "app"

  selector:
    app: "collabora"
    service: "collabora-app"

  type: NodePort

---

apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  labels:
    app: "collabora"
    service: "collabora-app"
  name: "collabora-web"
  namespace: "collabora"

spec:
  entryPoints:
    - web

  routes:
    - match: Host(`collabora.tlake.io`)
      kind: Rule
      services:
        - name: "collabora-app"
          port: "http-traffic"

---

apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  labels:
    app: "collabora"
    service: "collabora-app"
  name: "collabora-websecure"
  namespace: "collabora"

spec:
  entryPoints:
    - websecure

  routes:
    - match: Host(`collabora.tlake.io`)
      kind: Rule
      services:
        - name: "collabora-app"
          port: "http-traffic"

  tls:
    certResolver: "production"

