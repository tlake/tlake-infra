kind: Deployment
apiVersion: apps/v1
metadata:
  labels:
    app: "nextcloud"
    service: "nextcloud-cron"
  name: "nextcloud-cron"
  namespace: "nextcloud"

spec:
  replicas: 1
  revisionHistoryLimit: 0

  selector:
    matchLabels:
      app: "nextcloud"
      service: "nextcloud-cron"

  template:
    metadata:
      labels:
        app: "nextcloud"
        service: "nextcloud-cron"
      name: "nextcloud-cron"
      namespace: "nextcloud"

    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                - key: "kubernetes.io/hostname"
                  operator: In
                  values:
                    - "thicket3"

      containers:
        - name: "cron"
          # UPDATE IN app.yaml AS WELL:
          # tag 29.0.13-fpm-alpine
          #image: "nextcloud@sha256:809ce152986caebc1abf1449a4e1d067bdb54fe2728c6b050471f22d31d3186b"
          image: "tlake/customized-nextcloud@sha256:c624653a51bf15113008cd3f8be96b1b98117781f02ef2753011459ec887e6e8"
          imagePullPolicy: "IfNotPresent"
          command:
            - "/cron.sh"

          env:
            - name: "TZ"
              value: "America/Los_Angeles"

          resources:
            requests:
              cpu: "75m"
              memory: "50Mi"

          volumeMounts:
            - mountPath: "/var/www/html"
              name: "nextcloud-storage"

            - mountPath: "/var/www/html/data"
              name: "nextcloud-data"

      imagePullSecrets:
        - name: "dockerhub-tlake-read-only"

      volumes:
        - name: "nextcloud-storage"
          persistentVolumeClaim:
            claimName: "nextcloud-storage"

        - name: "nextcloud-data"
          persistentVolumeClaim:
            claimName: "nextcloud-data"

