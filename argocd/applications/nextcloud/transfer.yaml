kind: Deployment
apiVersion: apps/v1
metadata:
  labels:
    app: "nextcloud"
    service: "nextcloud-transfer"
  name: "nextcloud-transfer"
  namespace: "nextcloud"

spec:
  replicas: 1
  revisionHistoryLimit: 1

  selector:
    matchLabels:
      app: "nextcloud"
      service: "nextcloud-transfer"

  template:
    metadata:
      labels:
        app: "nextcloud"
        service: "nextcloud-transfer"
      name: "nextcloud-transfer"
      namespace: "nextcloud"

    spec:
      containers:
        - name: "nextcloud-transfer"
          command: [ "/bin/sh", "-c", "--" ]
          args: [ "while true; do sleep 30; done;" ]
          image: "alpine:latest"
          volumeMounts:
            - mountPath: "/var/www/html"
              name: "nextcloud-storage"

            - mountPath: "/var/www/html/data"
              name: "nextcloud-data"

            - mountPath: "/transfer"
              name: "nextcloud-transfer"

      volumes:
        - name: "nextcloud-storage"
          persistentVolumeClaim:
            claimName: "nextcloud-storage"

        - name: "nextcloud-data"
          persistentVolumeClaim:
            claimName: "nextcloud-data"

        - name: "nextcloud-transfer"
          persistentVolumeClaim:
            claimName: "nextcloud-transfer"
---

kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: "nextcloud-transfer"
spec:
  storageClassName: "nfs-client"
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: "500Gi"

