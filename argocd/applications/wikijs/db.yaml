kind: Deployment
apiVersion: apps/v1
metadata:
  labels:
    app: "wikijs"
    service: "wikijs-postgres"
  name: "wikijs-postgres"
  namespace: "wikijs"

spec:
  replicas: 1
  revisionHistoryLimit: 0

  selector:
    matchLabels:
      app: "wikijs"

  template:
    metadata:
      labels:
        app: "wikijs"
        service: "wikijs-postgres"
      name: "wikijs-postgres"
      namespace: "wikijs"

    spec:
      containers:
        - name: "postgres"
          image: "postgres:16"

          env:
            - name: "POSTGRES_DB"
              valueFrom:
                secretKeyRef:
                  name: "config"
                  key: "postgres_db"

            - name: "POSTGRES_PASSWORD"
              valueFrom:
                secretKeyRef:
                  name: "config"
                  key: "postgres_password"

            - name: "POSTGRES_USER"
              valueFrom:
                secretKeyRef:
                  name: "config"
                  key: "postgres_user"
          ports:
            - name: "db"
              containerPort: 5432

          resources:
            requests:
              cpu: "20m"
              memory: "80Mi"

          volumeMounts:
            - name: "postgres-data"
              mountPath: "/var/lib/postgresql/data"

      volumes:
        - name: "postgres-data"
          persistentVolumeClaim:
            claimName: "postgres-data"

---

apiVersion: v1
kind: Service
metadata:
  labels:
    app: "wikijs"
    service: "wikijs-postgres"
  name: "wikijs-postgres"
  namespace: "wikijs"
spec:
  selector:
    app: "wikijs"
    service: "wikijs-postgres"
  ports:
    - name: "db"
      port: 5432
      protocol: TCP
      targetPort: "db"

